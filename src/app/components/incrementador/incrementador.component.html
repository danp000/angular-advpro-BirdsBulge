<div class="input-group">

  <span class="input-group-btn">
    <button
      (click)="addTakeOn(-5)"
      [ngClass]="btnClass"
      type="button"
    >
      <i class="fa fa-minus"></i>
    </button>
  </span>

  <input
    type="number"
    class="form-control"
    [ngClass]="{'is-invalid': progreso > 100 || progreso < 0 }"
    placeholder="Valor progreso"
    (ngModelChange)="changeOn($event)"
    [(ngModel)]="progreso"
    min="0"
    max="100"
  />

  <span class="input-group-btn">
    <button
      (click)="addTakeOn(5)"
      [ngClass]="btnClass"
      type="button"
    >
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
